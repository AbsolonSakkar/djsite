{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Cardo:400i|Open+Sans:700|Raleway:400,600,700&display=swap"
        rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
        <title>Test</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="reg__block">
                    <div class="reg__block__content">
                        <div class="reg__block__title">
                            <h1>{{ login_title }}</h1>
                        </div>
                        <div class="reg__block__text">
                            <input placeholder="Email"  type="email" class="reg__block__input">

                            <input placeholder="Подвердите пароль"  type="password" class="reg__block__input">
                            <button class="reg__block__button" type="submit">Войти</button>
                            <a class="reg__blog__enter" href="{% url 'register' %}">Нет аккаунта?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
